<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.0/css/bulma.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="breakout-game">
        <div class="box game-bounds">
            <div class="logo" style="top: 0px; left: 0px">

        </div>
        <div class="scoreboard">
            <button class="button is-medium play-game">Play Game!</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
            crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
