<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="x/template" id="handTemplate">
        <div class="hand" :class="hand.name">
            <img class="hand__icon" :src="hand.icon" />
        </div>
    </script>

    <div id="game">
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock!</h1>
        <div class="hands">
            <hand v-for="hand in hands" :hand="hand" @click="onPlayHand(hand)"></hand>
        </div>
        <div class="round">
            <div class="round__plays">
                <div class="play play--user">
                    <div class="play__hand">
                        <hand :hand="userHand"></hand>
                    </div>
                    <div class="play__label">You</div>
                </div>
                <div class="vs">VS.</div>
                <div class="play play--computer">
                    <div class="play__hand">
                        <hand :hand="computerHand"></hand>
                    </div>
                    <div class="play__label">Computer</div>
                </div>
            </div>
            <div class="round__message">{{ message }}</div>
        </div>
    </div>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js">
    </script>
    <script src="emma.js"></script>
    <script src="main.js"></script>
</body>
</html>
